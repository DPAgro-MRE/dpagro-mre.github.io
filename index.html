<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisão de Política Agrícola</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="images/x-icon"  href="images/logo_dpagro_fundo_azul.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header class="header">
    <img src="images/logo.png" alt="logo_ministério">
    <nav class="nav-items">
      <a href="#">Home</a>
      <a href="#">FAQ</a>
      <a href="#">Contato</a>
      <a href="#">Portal DPagro</a>
    </nav>
  </header>
  <main>
    <div class="intro">
      <img src="images/Logo PortalDPAgro.svg" alt="logo_portaldpagro">
      <!--<button>Saiba mais</button>-->

  </div>
    <div class="description">
      <img src="images/dpagro-fundo-branco-grande.png" alt="dpagro">
      <div class="text-decription">
        <h2>Sobre o Portal</h2>
      <p>Sob a bandeira do MRE (Ministério das Relações Exteriores), a DPAgro faz parte do Departamento de Política Comercial (DPC), interno à Secretária de Assuntos Econômicos e Financeiros(SAEF).</p>
      </div>
    </div>
   
  
  
    
  </main>
  <footer class="footer">
    <div class='footer-logos'>
      <a href="https://www.gov.br/mre/pt-br" target="blank">
        <img src="images/Logo MRE.svg" alt="assinatura_mre">
      </a>
      <a href="https://www.gov.br/pt-br" target="blank">
        <img src="images/Logo Governo Federal.svg" alt="logo_governo_federal">
      </a>
    </div>
    <div class="portal-footer">
      <p>Portal DPAgro</p>
    </div>
  </footer>

</html>
